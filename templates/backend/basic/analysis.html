{% extends 'backend/base_page.html' %}
{% block title %}
    化验管理
{% endblock %}
{% block main_content %}
    <script>
        function delete_confirm(id) {
            $('#delete_id').val(id);
            $('#delete').modal('show');
        }

        function delete_ok() {
            var id = $('#delete_id').val();
            $.ajax({
                type: "post",
                url: "analysis_delete/" + id,
                success: function (result) {
                    $('#dataTables-example').DataTable().ajax.reload();
                    $('#delete').modal('hide');
                },
                error: function (result) {
                    alert('delete error');
                }
            });
        }

        function create_room_show() {
            $('#create').modal('show');
        }
        function create_validation() {
            if ($("#analysis_create div:eq(0) #analysis_name").val() == '') {
                $("#analysis_create div:eq(0) p").html('请输入化验名称！');
                $("#analysis_create div:eq(0) p").show();
            } else {
                $("#analysis_create div:eq(0) p").html('');
                $("#analysis_create div:eq(0) p").hide();
            }

            if ($("#analysis_create div:eq(1) #analysis_result").val() == '') {
                $("#analysis_create div:eq(1) p").html('请输入化验结果！');
                $("#analysis_create div:eq(1) p").show();
            } else {
                $("#analysis_create div:eq(1) p").html('');
                $("#analysis_create div:eq(1) p").hide();
            }

            if ($("#analysis_create div:eq(2) #people_name").val() == '') {
                $("#analysis_create div:eq(2) p").html('请选择化验人！');
                $("#analysis_create div:eq(2) p").show();
            } else {
                $("#analysis_create div:eq(2) p").html('');
                $("#analysis_create div:eq(2) p").hide();
            }
        }
        function create() {
            create_validation();
            if ($("#analysis_create div:eq(0) p").is(":hidden") && $("#analysis_create div:eq(1) p").is(":hidden") &&
                $("#analysis_create div:eq(2) p").is(":hidden")) {
                var form = new FormData(document.getElementById('analysis_create'));
                $.ajax({
                    type: "post",
                    url: "{% url 'Manage:analysis_create' %}",
                    data: form,
                    processData: false,
                    contentType: false,
                    success: function (result) {
                        if (result == true) {
                            $('#dataTables-example').DataTable().ajax.reload();
                            clean_create();
                        } else {

                        }
                    },
                    error: function (result) {
                        alert('update error');
                    }
                });
            }
        }

    </script>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">化验管理
                    <button type="button" class="btn btn-success"
                            style="float: right;margin: 10px" onclick="create_room_show()">新建化验
                    </button>
                </h1>

            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            所有化验信息
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>化验名称</th>
                                    <th style="width:50%;">化验结果</th>
                                    <th>化验人</th>
                                    <th>Operation</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th>化验名称</th>
                                    <th style="width:50%;">化验结果</th>
                                    <th>化验人</th>
                                    <td>Operation</td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>

    <!-- 模态框（Modal）create -->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">创建化验</h4>
                </div>

                <div class="modal-body">
                    <form method="post" role="form" id="analysis_create" style="margin:10px 30px">
                        <input type="text" name="id" id="id" hidden="hidden"/>
                        <div class="form-group">
                            <label>化验名称：</label>
                            <input class="form-control" type="text" name="analysis_name" id="analysis_name"/>
                            <p class="error-message" hidden="hidden" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label>化验结果：</label>
                            <textarea class="form-control" name="analysis_result" id="analysis_result"
                                      rows="3"></textarea>
                            <p class="error-message" hidden="hidden" style="color: red"></p>
                        </div>
                        <div class="form-group">
                            <label>化验人：</label>
                            <select class="form-control" name="people_name" id="people_name">
                                {% for people in peoples %}
                                    <option>{{ people.name }}</option>
                                {% endfor %}</select>
                            <p class="error-message" hidden="hidden" style="color: red"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" onclick="create()">创建</button>
                </div>


            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <!-- 模态框（Modal）end -->

    <!-- 模态框（Modal）delete -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            onclick="">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">删除化验</h4>
                </div>

                <div class="modal-body">
                    <h5>是否确定删除？</h5>
                    <input hidden="hidden" id="delete_id"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="btn-delete" onclick="delete_ok()">删除</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <!-- 模态框（Modal）end -->
{% endblock %}
{% block datatable_script %}
    <script>
        $(document).ready(function () {
            var table = $('#dataTables-example').DataTable({
                "ajax": "{% url 'Manage:analysis_dict' %}",
                "columnDefs": [{
                    "targets": -1,
                    "data": null,
                    "defaultContent": "<button type='button' class='btn btn-danger' name='delete'>删除</button>"
                }]
            });
            $('#dataTables-example tbody').on("click", 'button[name="delete"]', function () {
                var data = table.row($(this).parents('tr')).data();
                delete_confirm(data[3]);
            });
            $("#create").on("hidden.bs.modal", function () {
                $("#analysis_create div:eq(0) input").val('');
                $("#analysis_create div:eq(0) p").html('');
                $("#analysis_create div:eq(1) textarea").val('');
                $("#analysis_create div:eq(1) p").html('');
                document.getElementById("people_name").options[0].selected = true;//默认选择第一项
                $("#analysis_create div:eq(2) p").html('');
                $('#create').modal('hide');
            });
        });
    </script>
{% endblock %}
