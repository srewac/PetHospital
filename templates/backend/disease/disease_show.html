{% extends 'backend/base_page.html' %}
{% block main_content %}
    <div id="page-wrapper" style="min-height: 1050px">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">病种选择</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        {% for disease, subdiseases in disease_all.items %}
            {#            <div class="row">#}
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        {{ disease }}
                    </div>
                    <div class="panel-body">
                        {% for subdisease in subdiseases %}
                            <button type="button" class="btn btn-outline btn-primary" style="margin:5px"
                                    onclick="window.location.href='disease_example/'+{{ subdisease.id }} ">{{ subdisease.name }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- /.col-lg-4 -->
            {#            </div>#}
        {% endfor %}
        <!-- /.row -->
    </div>
{% endblock %}
